server:
  port: 8081
app:
  test: 123
  scheduler:
    interval: 15000
springdoc:
  api-docs:
    enabled: true
    path: /openapi/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui

spring:
  jpa:
    database: postgresql
  datasource:
    password: postgres
    username: postgres
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/scrapper
  profiles:
    active: prometheus
logging:
  level:
    org:
      hibernate:
        sql: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: Trace

management:
    server:
        port: 8084
    endpoints:
        web:
            base-path: /
            exposure.include: [ "info", "health", "prometheus" ]
            path-mapping:
                prometheus: metrics
        endpoint:
            info.enabled: true
            health:
                enabled: true
                probes.enabled: true
                group:
                    readiness.include: db
                    liveness.include: ping
            prometheus.enabled: true
            tags:
                application: scrapper


